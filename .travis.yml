language: ruby
# We don't specify a list of ruby versions, as Travis will fall back to .ruby-version
dist: xenial
bundler_args: "--without deployment"
sudo: required
services:
  - xvfb
addons:
  apt:
    packages:
    - haveged
    - google-chrome-stable
    - chromium-chromedriver
cache:
  bundler: true
  directories:
  - node_modules
  yarn: true
node_js:
- '11'
env:
  global:
  - TZ=Europe/London
  - PATH=$PATH:/usr/lib/chromium-browser/
install:
- nvm install v11.14.0
- node -v
- npm i -g yarn
- yarn
- bundle install
before_script:
- bundle exec rails webpacker:verify_install
jobs:
  include:
  - name: Lint
    script:
    - bundle exec rubocop
    - yarn lint
  - stage: test
    name: Karma
    script: xvfb-run -a yarn test
  - name: RSpec
    script: xvfb-run -a bundle exec rspec
  - stage: build
    if: tag IS present
    name: Compile Build
    script: "./compile-build"
    deploy:
      provider: releases
      api_key:
        secure: 
      file: release.tar.gz
      file_glob: true
      skip_cleanup: true
      on:
        tags: true
        repo: sanger/limber
        branch: production
